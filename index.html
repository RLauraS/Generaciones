<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Taxonomia de generaciones. Brinda informacion segun el año de nacimiento, la generación que le corresponde, circunstancia historica, rasgo carateristico"
    />
    <meta
      name="keywords"
      content="Taxonomia, generaciones, generacion z, generacion y, generacion x, baby boom, silent generation, marco temporal, circunstancia historica, rasgo caracteristico, irreverencia, frustracion, obsecion con el exito, ambision, austeridad"
    />
    <meta name="author" content="Laura Rota" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="bg-secondary my-5 text-center">
        <h1>Taxonomía de generaciones</h1>
        <hr />
      </section>
      <form class="container bg-black text-bg-dark my-5">
        <div class="mb-3">
          <label for="Nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            aria-describedby="nombre"
            required
            minlength="1"
            maxlength="50"
          />
          <div id="name" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Género:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="hombre" value="H">
            <label class="form-check-label" for="hombre">Hombre</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="mujer" value="M">
            <label class="form-check-label" for="mujer">Mujer</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="nb" value="NB">
            <label class="form-check-label" for="nb">No Binarie</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label"
            >Peso</label
          >
          <input
            type="number"
            class="form-control"
            id="peso"
            aria-describedby="peso"
            required
            minlength="2"
            maxlength="3"
          />
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label"
            >Altura</label
          >
          <input
            type="number"
            class="form-control"
            id="altura"
            aria-describedby="altura"
            required
            minlength="1"
            maxlength="4"
          />
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label"
            >Año de nacimiento</label
          >
          <input
            type="number"
            class="form-control"
            id="nacimiento"
            aria-describedby="anio"
            required
            minlength="4"
            maxlength="4"
          />
        </div>
        <button type="submit" class="btn btn-secondary mb-3">
          Mostrar generación
        </button>
        <button type="submit" class="btn btn-secondary mb-3">
          Mayor de edad
        </button>
      </form>
      <section class="container text-center my-5">
        <h3 class="text-white">informacion de referencia</h3>
        <hr />
        <img
          id="referencia"
          src="img/1-8bb0e5fe43.jpg"
          alt="Taxonomia de las generaciones"
        />
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
